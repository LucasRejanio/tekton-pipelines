apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: bitbucket-test-java
  namespace: tekton-pipelines
spec:
  params:
    - name: git-url
    - name: git-revision
  workspaces:
    - name: repository
    - name: artifacts
    - name: ssh-directory

  tasks:
    - name: setup
      params:
        - name: url
          value: $(params.git-url)
        - name: revision
          value: $(params.git-revision)
      taskRef:
        name: setup
      workspaces:
        - name: repository
          workspace: repository
        - name: ssh-directory
          workspace: ssh-directory

    - name: tests
      runAfter:
        - setup
      taskRef:
        name: mvn-verify
      workspaces:
        - name: repository
          workspace: repository

    - name: build
      params:
        - name: revision
          value: $(params.git-revision)
      runAfter:
        - setup
      taskRef:
        name: build-image
      workspaces:
        - name: repository
          workspace: repository
