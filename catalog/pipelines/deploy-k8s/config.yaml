apiVersion: triggers.tekton.dev/v1alpha1
kind: TriggerTemplate
metadata:
  name: deploy-k8s
  namespace: tekton-pipelines
spec:
  params:
    - name: destination-branch
      description: The destination branch
    - name: gitrepositoryurl
      description: The git repository url
  resourcetemplates:
    - apiVersion: tekton.dev/v1beta1
      kind: PipelineRun
      metadata:
        generateName: deploy-k8s-
        namespace: tekton-pipelines
      spec:
        params:
          - name: git-url
            value: $(tt.params.gitrepositoryurl)
          - name: destination-branch
            value: $(tt.params.destination-branch)
        workspaces:
          - name: repository
            volumeClaimTemplate:
              spec:
                accessModes:
                  - ReadWriteOnce
                resources:
                  requests:
                    storage: 1Gi
          - name: artifacts
            volumeClaimTemplate:
              spec:
                accessModes:
                  - ReadWriteOnce
                resources:
                  requests:
                    storage: 1Gi
          - name: ssh-directory
            secret:
              secretName: bitbucket-ssh-credentials
        serviceAccountName: tekton-triggers-webhook
        pipelineRef:
          name: deploy-k8s
---
apiVersion: triggers.tekton.dev/v1alpha1
kind: TriggerBinding
metadata:
  name: deploy-k8s
  namespace: tekton-pipelines
spec:
  params:
    - name: destination-branch
      value: $(body.pullrequest.destination.branch.name)
    - name: namespace
      value: tekton-pipelines
    - name: gitrepositoryurl
      value: git@bitbucket.org:$(body.repository.full_name)
---
apiVersion: triggers.tekton.dev/v1alpha1
kind: EventListener
metadata:
  name: deploy-k8s
  namespace: tekton-pipelines
spec:
  serviceAccountName: tekton-triggers
  triggers:
    - bindings:
      - ref: deploy-k8s
      template:
        ref: deploy-k8s
