apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tekton-pipeline-server
  namespace: tekton-pipelines
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: tekton-pipeline-dev.owill.com.br
      http:
        paths:
          - path: /pull-request
            pathType: Prefix
            backend:
              service:
                name: el-github-pull-request
                port:
                  number: 8080

          - path: /bitbucket-test-java
            pathType: Prefix
            backend:
              service:
                name: el-bitbucket-test-java
                port:
                  number: 8080

          - path: /build-java
            pathType: Prefix
            backend:
              service:
                name: el-build-java
                port:
                  number: 8080

