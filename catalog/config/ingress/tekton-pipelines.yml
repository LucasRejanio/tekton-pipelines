apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tekton-pipeline-server
  namespace: tekton-pipelines-catalog
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: tekton-pipeline.owill.com.br
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: tekton-pipeline
                port:
                  number: 8080
